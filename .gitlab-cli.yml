image: node:23.4-alpine3.20

stages:
  - install
  - lint
  - test
  - build
  - deploy

# Cache des dépendances npm entre les jobs
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

# Installation des dépendances
install:
  stage: install
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/
    expire_in: 1 hour

# Lint du code
lint:
  stage: lint
  script:
    - npm run lint
  dependencies:
    - install

# Construction de l'application
build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  dependencies:
    - install
    - lint
    - test

# Déploiement sur pages GitLab (optionnel)
pages:
  stage: deploy
  script:
    - mkdir -p public
    - cp -r dist/* public/
  artifacts:
    paths:
      - public
  only:
    - main
  dependencies:
    - build